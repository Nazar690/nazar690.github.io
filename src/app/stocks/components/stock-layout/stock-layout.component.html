<main class="content-container">
  <h1>Stock Tracking App</h1>

  <h4>Enter the symbol of a stock to track (i.e. AAPL, TSLA, GOOGL)</h4>

  <form (ngSubmit)="trackStocks()">
    <input class="search" type="text" [formControl]="search" [maxlength]="5">
    <button class="track-btn" type="submit" [disabled]="disabled">Track Stock</button>
  </form>
</main>

<div class="loading-state" [ngClass]="{'visible': isLoading}">Updating data...</div>

<app-stock-list [stocks]="stocksQuotes"></app-stock-list>
