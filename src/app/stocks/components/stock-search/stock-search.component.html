<main class="content-container">
  <h1>Stock Tracking App</h1>

  <h4>Enter the symbol of a stock to track (i.e. AAPL, TSLA, GOOGL)</h4>

  <form (ngSubmit)="trackStocks()">
    <input type="text" [formControl]="search">
    <button class="track-btn" type="submit" [disabled]="disabled">Track Stock</button>
  </form>
</main>
